<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="images/download.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  
<div class="player-container">
    <!-- song -->
    <div class="img-container">
        <img src="images/Saansein _ Prateek Kuhad _ Lyrics (320  kbps).jpg" alt="Album Art">
    </div>
    <h2 id="title">Saansein</h2>
    <h3 id="artist">Prateek Kuhad</h3>
    <audio src="music/Saansein _ Prateek Kuhad _ Lyrics (320  kbps).mp3" ></audio>
    <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
            <span id="current-time">0:00</span>
            <span id="duration">4:27</span>
        </div>
    </div>
    <div class="player-controls">
        <i class="fas fa-backward" id="prev" title="Previous"></i>
        <i class="fas fa-play main-button" id="play" title="Play"></i>
        <i class="fas fa-forward" id="next" title="Next"></i>
    </div>
</div>
    <!--Script  -->
    <script src="script.js"></script>
</body>
</html>
